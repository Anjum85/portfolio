<head>

    <style>
        body {
            background-color: #3d3d3d;
            color: white;
            font-family: 'Battambang', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c2c2c;
            height: 25px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
        }
        .navbar a.active {
            text-decoration: underline;
            text-underline-offset: 5px; /* Adjust spacing from text */
            color: #ffffff; /* Optional: Different color for the active page */
        }
        .hero {
            background: url('images/hero.png') no-repeat center center/cover;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }
        
        .hero-overlay {
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Slight dark overlay for contrast */
            padding: 40px;
            width: 60%;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 5em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin-top: 0px;
            color:#C3C1C1
        }
        .projects {
            max-width: 800px;
            max-width: 80%;
            margin: 0 auto;
        }
        .projects h2 {
            text-align: left;
            font-size: 3em;
            margin-bottom: 100px;
        }
        .project {
            position: relative;
            margin: 40px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        .project img {
            width: 100%;
            height: auto; /* Ensures images retain their aspect ratio */
            max-height: 800px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }
        .project .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project:hover .overlay {
            opacity: 1;
        }
        .overlay h3, .overlay p {
            margin: 10px 0;
            color: white;
        }
        .overlay a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background: #ff6600;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background: url('images/footer.png') no-repeat center center/cover;
            height: 300px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .footer-overlay {
            text-align: center;
            color: white;
            padding: 30px;
            width: 60%;
            border-radius: 10px;
        }
        
        .footer p {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .social-links svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
    </style>
</head>
